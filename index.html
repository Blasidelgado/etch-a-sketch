<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Welcome to Etch-A-Sketch</h1>
            <button id="sketch-btn" type="button">New sketch</button>
        </header>
        <main>
            <!-- A modal dialog containing a form -->
            <dialog id="sketch-modal">
                <form id="sketch-modal-form">
                    <div id="sketch-modal-input">
                        <label for="sketch-size-input">Select the size for the new sketch: </label>
                        <input id="sketch-size-input" type="text" />
                    </div>
                    <div id="sketch-modal-btns">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <section id="root"></section>
        </main>
    </body>
</html>
